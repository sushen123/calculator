<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="display1"></div>
            <div class="display2"></div>
        </div>
    <div class="btn">    
    <button class="clear" onclick="clearDisplay()">CLEAR</button>
    <button class="delete" onclick="deleteLastCharacter()">DELETE</button>
    </div>
    <div class="firstrow">
        <button class="numbers" id="seven" onclick="appendToDisplay('7')">7</button>
        <button class="numbers" id="eight" onclick="appendToDisplay('8')">8</button>
        <button class="numbers" id="nine" onclick="appendToDisplay('9')">9</button>
        <button class="numbers" id="division" onclick="appendToDisplay('/')">/</button>
        
    </div>
    <div class="secondrow">
            <button class="numbers" id="four" onclick="appendToDisplay('4')">4</button>
            <button class="numbers" id="five" onclick="appendToDisplay('5')">5</button>
            <button class="numbers" id="six" onclick="appendToDisplay('6')">6</button>
            <button class="numbers" id="mul" onclick="appendToDisplay('*')">*</button>
        </div>
        <div class="thirdrow">
            <button class="numbers" id="one" onclick="appendToDisplay('1')">1</button>
            <button class="numbers" id="two" onclick="appendToDisplay('2')">2</button>
            <button class="numbers" id="three" onclick="appendToDisplay('3')">3</button>
            <button class="numbers" id="sub" onclick="appendToDisplay('-')">-</button>
            
        </div>    
        <div class="lastrow">
            <button class="numbers" id="dot" onclick="appendToDisplay('.')">.</button>
            <button class="numbers" id="zero" onclick="appendToDisplay('0')">0</button>
            <button class="numbers" id="equals" onclick="calculate()">=</button>
            <button class="numbers" id="add" onclick="appendToDisplay('+')">+</button>
        </div>    
    </div>
    <script src="index.js"></script>
</body>
</html>

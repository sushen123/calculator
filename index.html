<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="display">
          
        </div>
    <div class="btn">    
    <button class="clear" ">CLEAR</button>
    <button class="delete" ">DELETE</button>
    </div>
    <div class="firstrow">
        <button class="numbers" id="seven" >7</button>
        <button class="numbers" id="eight" >8</button>
        <button class="numbers" id="nine" >9</button>
        <button class="operator" id="division" >/</button>
        
    </div>
    <div class="secondrow">
            <button class="numbers" id="four" >4</button>
            <button class="numbers" id="five" >5</button>
            <button class="numbers" id="six" >6</button>
            <button class="operator" id="mul" >*</button>
        </div>
        <div class="thirdrow">
            <button class="numbers" id="one" >1</button>
            <button class="numbers" id="two" >2</button>
            <button class="numbers" id="three" >3</button>
            <button class="operator" id="sub" >-</button>
            
        </div>    
        <div class="lastrow">
            <button class="dot" id="dot" onclick="appendToDisplay('.')">.</button>
            <button class="numbers" id="zero" onclick="appendToDisplay('0')">0</button>
            <button class="equals" id="equals" onclick="calculate()">=</button>
            <button class="operator" id="add" >+</button>
        </div>    
    </div>
    <script src="index.js"></script>
</body>
</html>
